# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  test:
    docker:
      # specify the version
      - image: circleci/golang:1.14.1
        environment:
          PROJECT: hesabfun
          DEFAULT_PASS: hesabfun123
      - image: circleci/postgres:12-alpine
        environment:
          POSTGRES_USER: hesabfun_test
          POSTGRES_PASSWORD: hesabfun123
          POSTGRES_DB: hesabfun_test
      - image: circleci/redis:latest

    working_directory: /go/src/hesab.fun/core
    steps:
      - checkout
      - run: cp .env.example .env
      - run: make lint
      - run: make test

  build:
    docker:
      # specify the version
      - image: circleci/golang:1.14.1
        environment:
          PROJECT: hesabfun
          DEFAULT_PASS: hesabfun123
      - image: circleci/postgres:12-alpine
        environment:
          POSTGRES_USER: hesabfun_test
          POSTGRES_PASSWORD: hesabfun123
          POSTGRES_DB: hesabfun_test
      - image: circleci/redis:latest

    working_directory: /go/src/hesab.fun/core
    steps:
      - checkout
      - run: cp .env.example .env
      - run: make all

  # deploy
  deploy:
    docker:
      # specify the version
      - image: circleci/golang:1.14.1
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build and push Docker image
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t hesabfun/core:latest -t hesabfun/core:$TAG .
            docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
            docker push hesabfun/core:$TAG
            docker push hesabfun/core:latest

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - build
      - deploy:
          requires:
            - test
            - build